spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/order
    username: amine
    password: amine
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:amine.elh.ecommerce.order.dto.OrderConfirmation

server:
  port: 8070

application:
  config:
    customer-url: http://localhost:8090/api/V1/customers
    product-url: http://localhost:8050/api/V1/products
    payment-url: http://localhost:8060/api/V1/payments


